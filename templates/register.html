<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
    <h1>注册</h1>
    {% if register_form.errors %}
        <div>{{ register_form.errors }}</div>
    {% endif %}
    <form action="" method="POST">
        <p>
            <label for="id_username">用户名:</label>
            <input type="text" name="username" value="god" maxlength="150" autofocus required id="id_username">
        </p>
        <p>
            <label for="id_password1">密码:</label> 
            <input type="password" name="password1" required id="id_password1">
        </p>
        <p>
            <label for="id_password2">密码确认:</label> 
            <input type="password" name="password2" required id="id_password2"> 
        </p>
        <button type="submit">注册</button>
    </form>
</body>
</html>
